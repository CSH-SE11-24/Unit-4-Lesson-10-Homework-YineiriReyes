  <h1>Cats</h1>
  <!-- Task 3: Add a carousel with 3 different cat images -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://th-thumbnailer.cdn-si-edu.com/ii_ZQzqzZgBKT6z9DVNhfPhZe5g=/fit-in/1600x0/filters:focal(1061x707:1062x708)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/55/95/55958815-3a8a-4032-ac7a-ff8c8ec8898a/gettyimages-1067956982.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/09/how-much-does-a-cat-cost.jpeg.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://static.scientificamerican.com/sciam/cache/file/2AE14CDD-1265-470C-9B15F49024186C10_source.jpg?w=1200" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




  <h2>Wild Cats</h2>
  <!-- Task 4: Add 2 Bootstrap cards with different wildcats and descriptions of them -->
  <div class="card" style="width: 18rem;">
  
    <img src="https://th-thumbnailer.cdn-si-edu.com/nhLW4xtiq4JnPwIsWMqRsGTUZ2Y=/800x0/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/38/a2/38a25041-ce7f-464b-a2fb-4ca61cbfbde5/ab006594.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">wild cat</h5>
      <p class="card-text">this is a very dangerous cat.</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">wild cat</h5>
      <p class="card-text">This one two.</p>

    </div>
    <img src="https://www.thewildlifediaries.com/wp-content/uploads/2020/05/Bobcat-AdobeStock_177846262-1024x683.jpg" class="card-img-bottom" alt="...">
  </div>
